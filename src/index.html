<html lang="en">
  <head>
    <title>VTN Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500|Roboto+Mono" rel="stylesheet">
    <link href="/normalize.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">    
    
  </head>
  <body>
    <h1>Log-In</h1>   

     <p id="message">First we need to log in to the system. Enter your Veritone Developer credentials below. 
     </p>       
     <p>          <label>User Name<br/><input id="username" type="text" name="username"></label>
     </p>
     <p>          <label>Password<br/><input id="pw" type="text" name="pw"></label>
     </p>
     <p><button onclick="login()">Log in</button></p> 
    
    <div id="snackbar"></div> <!-- This will serve a toast message -->

     
     <script src="/scripts/snackbar.js"><script>
     
     <script src="https://cdn.jsdelivr.net/npm/prismjs@1.14.0/prism.min.js"></script>
     <script src="main.js"></script> 
     
  </body>
  <script src="/scripts/login.js"><script>
</html>
